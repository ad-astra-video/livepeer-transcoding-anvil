allow_embedding: false
package_name: Livepeer_Transcoding
db_schema:
  users:
    client: none
    server: full
    columns:
    - name: email
      admin_ui: {order: 0, width: 200}
      type: string
    - name: enabled
      admin_ui: {order: 1, width: 200}
      type: bool
    - name: last_login
      admin_ui: {order: 2, width: 200}
      type: datetime
    - name: password_hash
      admin_ui: {order: 3, width: 200}
      type: string
    - name: n_password_failures
      admin_ui: {order: 4, width: 200}
      type: number
    - name: confirmed_email
      admin_ui: {order: 5, width: 200}
      type: bool
    - name: remembered_logins
      admin_ui: {order: 6, width: 200}
      type: simpleObject
    - name: signed_up
      admin_ui: {order: 7, width: 200}
      type: datetime
    - name: email_confirmation_key
      admin_ui: {width: 200}
      type: string
    title: Users
  jobs:
    client: none
    server: full
    columns:
    - name: user
      admin_ui: {width: 200, order: 0}
      type: link_single
      target: users
    - name: file_name
      admin_ui: {order: 1, width: 200}
      type: string
    - name: file
      admin_ui: {width: 200}
      type: media
    - name: profiles
      admin_ui: {width: 200, order: 4}
      type: simpleObject
    - name: in_progress
      admin_ui: {width: 200, order: 5}
      type: bool
    title: Jobs
  settings:
    client: none
    server: full
    columns:
    - name: user
      admin_ui: {order: 0, width: 200}
      type: link_single
      target: users
    - name: broadcasters
      admin_ui: {width: 200, order: 1}
      type: string
    - name: profiles
      admin_ui: {width: 200, order: 2}
      type: string
    title: Settings
startup: {type: form, module: Main}
name: Livepeer Transcoding
startup_form: null
runtime_options: {version: 2, client_version: '3', server_version: python3-full, server_spec: null}
services:
- source: /runtime/services/tables.yml
  client_config: {}
  server_config: {}
- source: /runtime/services/anvil/users.yml
  client_config: {allow_signup: true, enable_automatically: true, use_email: true,
    confirm_email: true, use_token: false, use_google: false, allow_remember_me: true,
    remember_me_days: 30}
  server_config: {user_table: users}
- source: /runtime/services/google.yml
  client_config: {}
  server_config: {}
